<body>

    <header>   
        <a href="index.html">
            <img src="images/scenart_logo_met_naam_transparant.png" alt="Afbeelding" class="header-afbeelding">

    </header>

    <main>
        <div class="menu">

                <button class="menu-button">Serie &#9662;</button>
                <div class="dropdown-content">

            </div>
        </div>  
        

        <section class="adsense ad-top">
            <!-- Google Ads komt hier -->
        </section>

        <section class="content" id="start-screen">
            <h2>Zoek jouw favoriete sc√®nes</h2>
            <div>Kies een serie:</div>

                <button class="inactive-button">More Coming Soon...</button>

        <section class="adsense ad-bottom">
            <!-- Google Ads komt hier -->
        </section>
    </main>

    <footer>
        <p>by Lennart Vermeire  &copy; 2025</p>
    </footer>
