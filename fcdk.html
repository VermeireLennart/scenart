<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC De Kampioenen</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/compromise@13.0.0/builds/compromise.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/6.6.2/fuse.min.js" defer></script>

    <script>
        // Functie om de juiste input (trefwoord of meerdere trefwoorden) weer te geven
        function toggleTrefwoordInput() {
            document.getElementById("trefwoord-div").style.display = "none";
            document.getElementById("meerdere-trefwoorden-div").style.display = "none";
            document.getElementById("beschrijving-div").style.display = "none";
            
            const selectedValue = document.querySelector('input[name="trefwoord-keuze"]:checked')?.value;
            if (selectedValue === "single") {
                document.getElementById("trefwoord-div").style.display = "block";
            } else if (selectedValue === "multiple") {
                document.getElementById("meerdere-trefwoorden-div").style.display = "block";
            } else if (selectedValue === "description") {
                document.getElementById("beschrijving-div").style.display = "block";
            }
        }

        // Functie om extra informatie weer te geven (personages, seizoen/aflevering)
        function toggleExtraInfo() {
            const extraInfo = document.getElementById("extra-info");
            const arrow = document.getElementById("arrow");

            if (extraInfo.style.display === "none") {
                extraInfo.style.display = "block";
                arrow.textContent = "▲";  // Verander de pijl naar omhoog
            } else {
                extraInfo.style.display = "none";
                arrow.textContent = "▼";  // Verander de pijl naar omlaag
            }
        }

        function submitSearch() {
            const selectedValue = document.querySelector('input[name="trefwoord-keuze"]:checked')?.value;
            if (selectedValue === "single") {
                searchWord();
            } else if (selectedValue === "multiple") {
                searchMultipleWords();
            } else if (selectedValue === "description") {
                alert("Coming soon...");
            }
        }
    </script>
</head>
<body>

    <header>
        <h1>FCDK</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">FC De Kampioenen</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="adsense ad-top">
            <!-- Google Ads -->
        </section>

        <section class="search-container">
            <h2>Zoek uw aflevering</h2>

            <!-- Keuze voor 1 of meerdere trefwoorden -->
            <div class="radio-container">
                <label><input type="radio" name="trefwoord-keuze" value="single" onchange="toggleTrefwoordInput()"> Eén trefwoord</label>
                <label><input type="radio" name="trefwoord-keuze" value="multiple" onchange="toggleTrefwoordInput()"> Meerdere trefwoorden</label>
                <label><input type="radio" name="trefwoord-keuze" value="description" onchange="toggleTrefwoordInput()"> Beschrijving (AI)</label>
            </div>

            <!-- Trefwoord -->
            <div id="trefwoord-div" class="input-container" style="display: none;">
                <label for="trefwoord">Geef een woord dat zeker wordt vermeld in de aflevering:</label>
                <input type="text" id="trefwoord-input" placeholder="Trefwoord: bv. truitjes">
            </div>

            <!-- Meerdere trefwoorden -->
            <div id="meerdere-trefwoorden-div" class="input-container" style="display: none;">
                <label for="trefwoorden">Meerdere trefwoorden geven:</label>
                <textarea id="meerdere-trefwoorden-input" placeholder="Bijv. bieke amerika psycholoog ..."></textarea>
            </div>

            <div id="beschrijving-div" class="input-container" style="display: none;">
                <p>Coming soon...</p>
            </div>

            <h4>Extra informatie toevoegen (optioneel):
                <span id="arrow" style="cursor: pointer; font-size: 18px;" onclick="toggleExtraInfo()">▼</span>
            </h4>

            <!-- Alles in één kader -->
            <div id="extra-info" class="box-container" style="display: none;">
                <!-- Personages -->
                <label>Welke personages komen er zeker in voor:</label>
                <div class="checkbox-container">
                    <label><input type="checkbox" value="Boma"> Boma</label>
                    <label><input type="checkbox" value="Pico"> Pico</label>
                    <label><input type="checkbox" value="Doortje"> Doortje</label>
                    <label><input type="checkbox" value="Carmen"> Carmen</label>
                    <label><input type="checkbox" value="Markske"> Markske</label>
                    <label><input type="checkbox" value="Xavier"> Xavier</label>
                    <label><input type="checkbox" value="Chantal"> Chantal</label>
                    <label><input type="checkbox" value="Bieke"> Bieke</label>
                    <label><input type="checkbox" value="Albert"> Albert</label>
                </div>

                <!-- Seizoen en aflevering vraag samen in één kader -->
                <div class="question-container">
                    <div class="season-container">
                        <label for="season-slider">Welk seizoen (ongeveer):</label>
                        <input type="range" id="season-slider" name="season" min="1" max="21" value="1" step="1">
                        <output id="season-output">1</output>
                    </div>

                    <div class="episode-container">
                        <label for="episode-slider">Welke aflevering (ongeveer):</label>
                        <input type="range" id="episode-slider" name="episode" min="1" max="13" value="1" step="1">
                        <output id="episode-output">1</output>
                    </div>
                </div>
            </div>

            <button id="search-button" onclick="submitSearch()">Zoeken</button>
        </section>

        <section class="adsense ad-top">
            <!-- Google Ads komt hier -->
        </section>

        <section class="results">
            <h3>Resultaat</h3>
            <ul id="top-result">
                <!-- Hier komt de meest waarschijnlijke -->
            </ul>
            <h4>Overige mogelijkheden</h4>
            <ul id="results-list">
                <!-- Hier komen de overige zoekresultaten -->
            </ul>
        </section>

        <section class="adsense ad-bottom">
            <!-- Google Ads -->
        </section>
    </main>

    <footer>
        <p>Lennart Vermeire  &copy;   2025</p>
    </footer>
    <script src="searchword.js" defer></script>
    <script src="searchmultiplewords.js" defer></script></body>
</html>
